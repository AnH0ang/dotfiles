#:schema https://starship.rs/config-schema.json

add_newline = true

[character]
success_symbol = "[[🦄](green) ❯](red)"
error_symbol = "[[🦄](red) ❯](green)"
vimcmd_symbol = "[🦄 ❮](subtext1)"
vimcmd_replace_one_symbol = "[🦄 ❮](purple)"
vimcmd_replace_symbol = "[🦄 ❮](purple)"
vimcmd_visual_symbol = "[🦄 ❮](yellow)"

[direnv]
symbol = "🌍 "
style = "bold green"
format = 'is [${symbol}${allowed}${loaded}]($style) '
disabled = true
allowed_msg = ""
denied_msg = "**"
not_allowed_msg = "*"
unloaded_msg = "unloaded"
detect_files = [".envrc", ".env"]

[typst]
symbol = "📝 "

[directory]
truncation_length = 4

[gcloud]
disabled = true
